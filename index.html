<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>BMI calculator</h1>
    </center>
   <div class="container">
    
        <div class="row">
            
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg </span>
        </div>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="height" oninput="calculate()">
            <span id="height-val">100cm</span>
        </div>
        <p id="result">  20.0</p><br>
        <p id="category">Normal weight</p>
    
   </div>
   <script src="script.js"></script>

</body>
</html>
